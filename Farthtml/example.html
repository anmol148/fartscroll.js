<html>
    <head>
        <title>Testing Fartscroll.js</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="./Farthtml/fartscroll.js"></script>
        <script>
        $(document).ready(function() {
            // Ensure the page always has more scrolling
            $(document).scroll(function() {
			console.log(window.pageYOffset + window.innerHeight + $(this).height());
                while ((window.pageYOffset + window.innerHeight) >= $(this).height() - (window.innerHeight / 2)) {
                    $('ul').append('<li>Testing.</li>');
                }
            }).scroll();

            fartscroll(800);
        });
        </script>
    </head>
    <body>
        <ul>
           
        </ul>
    </body>
</html>
